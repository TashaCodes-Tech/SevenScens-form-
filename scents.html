<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SevenScents Feedback Form</title>
</head>

<body>
	<header>
		<h1>SevenScents Feedback Form</h1>
		<p>Thank you for shopping with us. Please provide feedback on your recent shopping.</p>
	</header>
	<main>
		<form method="POST" action="file:///C:/Users/USER/Documents/my-projects/sample-site/scents.html">
			<fieldset>
				<legend>Personal Information</legend>
				<label for="full-name">Name (required):</label>
				<input type="text" id="full-name" name="name" placeholder="Ex. Natasha Iyowe" required size="20">
				<label for="email">Email Address (required):</label>
				<input type="email" id="email" name="email" placeholder="example@email.com" required size="20">
				<label for="age">Age (optional):</label>
				<input type="number" id="age" name="age" min="3" max="100">
				<!--inputs go here-->				
			</fieldset>
			<fieldset>
				<legend>Was this your first time shopping with SevenScents?</legend>
				<label for="yes-option">Yes</label>
				<input type="radio" id="yes-option" name="shopping">
				<label for="no-option">No</label>
				<input type="radio" id="no-option" name="shopping">
			</fieldset>
			<fieldset>
				<legend>Why did you choose to shop with SevenScents? (Check all that apply)</legend>
				<label for="ads">Social Media Ads</label>
				<input type="checkbox" id="ads" name="ads" value="ads">
				<label for="recommendation">Personal Recommendation</label>
				<input type="checkbox" id="recommendation" name="recommendation" value="recommendation">
				<label for="location">Location</label>
				<input type="checkbox" id="location" name="location" value="location">
				<label for="reputation">Reputation</label>
				<input checked type="checkbox" id="reputation" name="reputation" value="reputation">
				<label for="price">Price</label>
				<input type="checkbox" id="price" name="price" value="price">
			</fieldset>
			<fieldset>
				<legend>Ratings</legend>
				<label for="service">How was the service?</label>
				<select id="service" name="service">
					<option value="poor">Poor</option>
					<option value="satisfactory">Satisfactory</option>
					<option value="good">Good</option>
					<option value="very-good">Very Good</option>
					<option selected value="excellent">Excellent</option>
				</select>
				<label for="perfume">How was the perfume you bought?</label>
				<select id="perfume" name="perfume">
				    <option value="poor">Poor</option>
				    <option value="satisfactory">Satisfactory</option>
				    <option value="good">Good</option>
				    <option value="very-good">Very Good</option>
				    <option selected value="excellent">Excellent</option>
				</select>
			</fieldset>
			<label for="comments">Other Comments?</label>
			<textarea cols="30" rows="10" id="comments" name="comments"></textarea>
			<form action="button">
				<button type="submit">Submit</button>
			</form>

    	</form>		

</body>
